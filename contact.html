<body>
    <header>
        <h1>Contact Us</h1>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="about.html">About Us</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section>
            <h2>Get in Touch</h2>
            <p>If you have any questions or would like to book our services, feel free to reach out to us using the contact form below.</p>
            <form action="#" method="POST">
                <label for="Name">Your Name:</label>
                <input type="text" id="name" name="name" required><br><br>
                <label for="Email">Your Email:</label>
                <input type="email" id="email" name="email" required><br><br>
                <label for="Message">Your Message:</label><br>
                <textarea cols="45" rows="4" id="message" name="message" required></textarea><br><br>
                <input type="submit" value="Submit">
            </form>
        </section>
    </main>
    <footer>
        <p>Contact us at: <a href="mailto:info@petsitting.com">info@petsitting.com</a></p>
    </footer>
</body>
